<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Invoice details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body
    style="margin: 0; padding: 0; background-color: #eaeced"
    bgcolor="#eaeced"
  >
    <table
      bgcolor="#eaeced"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="background-color: #eaeced"
    >
      <tr>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>
          <table
            align="center"
            bgcolor="#ffffff"
            cellpadding="20"
            cellspacing="0"
            width="600"
            style="
              border-collapse: collapse;
              background-color: #ffffff;
              border: 1px solid #f0f0f0;
            "
          >
            <tr style="border-top: 4px solid #ff0000">
              <td align="left" style="padding: 15px 20px 20px">
                <table width="100%">
                  <tr>
                    <td>
                      <img
                        style="width: 200px"
                        src="https://i.ytimg.com/vi/1V7HKQ_5_Mw/maxresdefault.jpg"
                        width="220px"
                        alt="Company Logo"
                      />
                    </td>
                    <td
                      align="right"
                      style="
                        font-family: 'Open Sans', Helvetica, Arial, sans-serif;
                      "
                    >
                      <span>Inovice no: #1234</span><br />
                      <span style="padding: 5px 0; display: block"
                        >22-10-2017</span
                      >
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td
                align="center"
                style="
                  padding: 20px;
                  border-top: 1px solid #f0f0f0;
                  background: #fafafa;
                  font-family: 'Open Sans', Helvetica, Arial, sans-serif;
                "
              >
                <div>Total Due:</div>
                <h2
                  style="
                    margin: 10px 0;
                    color: #333;
                    font-weight: 500;
                    font-size: 48px;
                  "
                >
                  $707.60
                </h2>
                <div
                  style="
                    line-height: 1.4;
                    font-size: 1.2;
                    font-size: 14px;
                    color: #777;
                  "
                >
                  For Abc company, Issued on 1 Sept, 2017<br />by XYZ company
                </div>
              </td>
            </tr>
            <tr>
              <td
                align="center"
                style="
                  padding: 20px 40px;
                  font-family: 'Open Sans', Helvetica, Arial, sans-serif;
                  font-size: 16px;
                  line-height: 1.4;
                  color: #333;
                "
              >
                <div>Note: For sales and marketing activity in July 2017</div>
                <div><br /></div>
                <div
                  style="
                    background: #ff0000;
                    display: inline-block;
                    padding: 15px 25px;
                    color: #fff;
                    border-radius: 6px;
                  "
                >
                  Pay Invoice
                </div>
                <div style="color: #777; padding: 5px">
                  Due by 30 Sept, 2017
                </div>
                <div><br /></div>
              </td>
            </tr>
            <tr style="border-top: 1px solid #eaeaea">
              <td align="center">
                <div
                  style="
                    font-family: 'Open Sans', Helvetica, Arial, sans-serif;
                    font-size: 14px;
                    line-height: 1.4;
                    color: #777;
                  "
                >
                  Regards,<br />
                  XYZ company
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
      </tr>
    </table>
  </body>
</html>
